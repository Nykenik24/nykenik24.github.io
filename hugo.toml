baseURL = 'https://nykenik24.github.io/'
languageCode = 'en-us'
title = "Nykenik's corner"
theme = 'typo'

[taxonomies]
tag = 'tags'

[params]
description = "Some guy's programming"

# Appearance settings
theme = 'auto'
#colorPalette = 'base16-default'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Heya!'
homeIntroContent = """
I am a Spanish hobby programmer, with no commercial intentions, making OSS projects for fun.

If you want to contact me through email [Nykenik24@proton.me](mailto:Nykenik24@proton.me).
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
[params.breadcrumbs]
enabled = true
showCurrentPage = true
home = "Home"

# Social icons
[[params.social]]
name = "github"
url = "https://github.com/Nykenik24"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "about"
url = "/about"

[[params.menu]]
name = "projects"
url = "/projects"

[[params.menu]]
name = "tags"
url = "/tags"

# Syntax highlight on code blocks
[markup]
[markup.highlight]
style = 'onedark'

# Giscus comments
[params.giscus]
enable = false
repo = "user/repo"
repoid = "repoId"
category = "General"
categoryid = "categoryId"
mapping = "pathname"
theme = "preferred_color_scheme"

